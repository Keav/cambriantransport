<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Test</title>

	<link rel="stylesheet" type="text/css" href="css/custom.css">
	<link rel="stylesheet" type="text/css" href="css/sass.css">

</head>
<body>
	<h1>This is a Grunt watch and WAMP live reload test</h1>
	<p></p>

	<section class="red ss-style-triangles">
		<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="1200" height="400" viewBox="0 0 1200 400">
    <!-- add title for accessibility -->
      <title>Adding Background to Text using SVG clipPath</title>
      <defs>
        <clippath id="my-path">
          <!-- <text x="50" y="300" font-size="200" >WATERCOLOR</text> -->
          <text x="50" y="300" class="timber">timber</text>
        </clippath>
      </defs>
      <image xlink:href="images/wood.jpg" clip-path="url(#my-path)" width="100%" height="100%" preserveAspectRatio="none" />
    </svg>
	</section>

	<section>
		<p class="mask">Some Text</p>
	</section>

	<section class="oh ss-style-doublediagonal">
		<p>Some Text</p>
	</section>

	<svg id="curveUpColor" xmlns="http://www.w3.org/2000/svg" version="1.1" width="100%" height="100" viewBox="0 0 100 100" preserveAspectRatio="none">
		<path d="M0 100 C 20 0 50 0 100 100 Z"/>
	</svg>

	<section class="blue">
		<p>Some Text</p>
	</section>

	<svg id="curveDownColor" xmlns="http://www.w3.org/2000/svg" version="1.1" width="100%" height="100" viewBox="0 0 100 100" preserveAspectRatio="none">
		<path d="M0 0 C 50 100 80 100 100 0 Z"/>
	</svg>

	<section class="grey ss-style-zigzag">
		<p>Some Text</p>
	</section>

	<section>
		<p>Some Text</p>


	<div class="or-spacer">
	  <div class="mask"></div>
	  <span><i>CK</i></span>
	</div>

	<div class="or-spacer-vertical left">
	  <div class="mask"></div>
	</div>

	<div class="or-spacer-vertical right">
	  <div class="mask"></div>
	</div>

	</section>


<!-- 	<section class="green divider-outside-top divider-outside-bottom">
		<p>Some Text</p>
	</section> -->

	<section class="blue">
		<p>Some more slightly awesome Text</p>
	</section>
</body>
</html>
